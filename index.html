<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Calculateur d'heures</title>
<style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f4f8; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background-color: #ffffff; padding: 30px 40px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); text-align: center; max-width: 500px; width: 95%; }
    h1 { color: #333333; margin-bottom: 20px; }
    input[type="date"] { padding: 8px; width: 80%; margin-top: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 5px; }
    button:hover { background-color: #45a049; }
    p { margin-top: 20px; font-size: 16px; color: #333; }
    b { color: #1a73e8; }

    /* Styles pour la boîte déroulante */
    .accordion { 
        background-color: #000; /* fond noir */
        color: #fff; /* texte blanc */
        cursor: pointer; 
        padding: 15px; 
        width: 100%; 
        border: none; 
        border-radius: 8px; 
        text-align: left; 
        outline: none; 
        font-size: 16px; 
        transition: 0.4s; 
        margin-top: 20px; 
    }
    .active, .accordion:hover { background-color: #222; } /* gris foncé au survol ou actif */
    .panel { 
        padding: 10px 15px; 
        display: none; 
        background-color: white; 
        overflow: auto; 
        text-align: left; 
        margin-top: 5px; 
        border-radius: 8px; 
        border: 1px solid #ccc; 
        max-height: 300px; /* scroll si trop long */
    }
    .dates-list { font-size: 14px; line-height: 1.6; }
    /* Masquer le menu détails au départ */
    #menu-details { display: none; }
</style>
</head>
